<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bandcamp Downloader - Settings Page</title>
    </head>
    <body>
        <label for="download_mode">Download Mode</label>
        <select name="download_mode" id="download_mode">
            <option value="sync">Synchronous (Tracks downloaded only if previous track finished - Secure but slow)</option>
            <option value="async">Asynchronous (Tries to downloaded tracks simultaneously - Quick but risks of error)</option>
        </select>
        <script type="text/javascript" src="js/options.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
